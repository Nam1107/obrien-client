<script>
    var shipperID = '';
    var curPageDelivery = 1;
    var curPageOrder = 1;
    var totalPageDelivery = 10;
    var totalPageOrder = 10;
    var status = '';
    var perPage = 1;
    var orderBy = 'ASC';
    var startDate = '1999-12-30';
    var endDate = '2100-12-30';
    var token = localStorage.getItem('token');
    $(document).ready(function () {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        shipperID = urlParams.get('shipperID');
        status = document.getElementById("status").value;
        var choose = document.getElementById("date-picker").value;
        var date = new Date();
        var time = date.getTime();
        var startTime = new Date(time - 24 * 60 * 60 * 1000 * choose);
        var endTime = new Date(time + 24 * 60 * 60 * 1000);
        startDate = currentTime(startTime);
        endDate = currentTime(endTime);
        getDetailShipper();
        getListDelivery();
        getListOrder();
    })
    function LoadPage(newPage) {
        curPage = newPage;

        getListDelivery();
    }
    function getListDelivery() {
        $.ajax({
            url: ROOT + `delivery/listByShipper?page=${curPageDelivery}&perPage=${perPage}&sortBy=email&userID=${shipperID}&startDate=${startDate}&endDate=${endDate}&status=${status}`,
            // url: ROOT + `test/test`,
            type: 'GET',
            headers: {
                "Authorization": 'Bearer ' + token,
            },
            async: false
        }).done(function (data) {

            var obj = JSON.parse(data);

            totalPageDelivery = obj.numOfPage;
            curPageDelivery = obj.page
            var delivery = obj.obj;
            $('#DeliveryManagement').html('');
            for (i = 0; i < delivery.length; i++) {
                var deliveryStr = `
                <tr>
                                <td>${i + 1 + (curPageDelivery - 1) * perPage}</td>
                                <td>${delivery[i].id}</td>
                                <td><span class="statusTag ${delivery[i].status}">${delivery[i].status}</span></td>
                                <td>${delivery[i].created_date}</td>
                                <td>${delivery[i].delivered_date}</td>
                                
                                <td style="text-align: left;">
                                    <p>OrderID: <span style="color:red;margin-right: 10px;" >${delivery[i].order.ID}</span> </p>
                                    <p>Phone: ${delivery[i].order.phone}</p>
                                    <p>Address: ${delivery[i].order.address}</p>
                                    <p>Total: ${delivery[i].order.total}</p>
                                </td>
                                <td>
                                    <button class="btn btn-info" onclick="getOrder(${delivery[i].order.ID})" >Show Order</button>
                                </td>
                              </tr>
                            `;
                $('#DeliveryManagement').append(
                    deliveryStr
                );
            }

            if (curPageDelivery > totalPageDelivery) {
                curPageDelivery = totalPageDelivery;
            }
            $('#pagination-delivery').empty();
            paginationDelivery(curPageDelivery, totalPageDelivery);
        }).fail(async function (data) {
            var obj = JSON.parse(data['responseText']);
            console.log(obj);
        });
    }

    function getDetailShipper() {
        $.ajax({
            url: ROOT + `user/getUser/${shipperID}`,
            type: 'GET',
            headers: {
                "Authorization": 'Bearer ' + token,
            },
            async: false
        }).done(function (data) {
            // var data1 = `{"obj":{"ID":4,"email":"user2@gmail.com","phone":"123456","firstName":"HAHA","lastName":"123","name":"HAHA 123","avatar":"https:\/\/staticfvvn.s3-ap-southeast-1.amazonaws.com\/fv4uploads\/uploads\/users\/4x\/6gl\/xtq\/avatar\/thumb_694526497374699.jpg","role":"ROLE_SHIPPER"}}`;
            var obj = JSON.parse(data);

            obj = obj.obj;
            if (obj == null) {
                window.open(PATH + `cms/shippers/`, "_self");
            };
            $('#shipper-id').html(`${obj.ID}`);
            $('#shipperAvatar').html(`
            <img src="${obj.avatar}" alt="" style="width: 200px;">`
            );

            $('#shipperDetail').html(
                `
                <p>
                <span>Name:</span>
                        ${obj.name}
                    </p>
                    <p>
                        <span>Email:</span>
                        ${obj.email}
                    </p>
                    <p>
                        <span>Phone:</span>
                        ${obj.phone}
                    </p>
                    <p>
                        <span>Role: </span>
                        ${obj.role}
                    </p>
                    
                `
            );

        }).fail(function (data) {
            // var obj = JSON.parse(data['responseText']);
            console.log(data);
        });
    }

    function selectStatus() {
        curPage = 1;
        status = document.getElementById("status").value;
        getListDelivery();
    }
    function DatePicker() {
        curPage = 1;
        var choose = document.getElementById("date-picker").value;
        var date = new Date();
        var time = date.getTime();
        var startTime = new Date(time - 24 * 60 * 60 * 1000 * choose);
        var endTime = new Date(time + 24 * 60 * 60 * 1000);
        startDate = currentTime(startTime);
        endDate = currentTime(endTime);
        getListDelivery();
    }
    function getOrder(id) {
        window.open(PATH + `cms/orders/detail.html?orderID=${id}`, "_self");
    }
    function getListOrder() {
        $.ajax({
            url: ROOT + `order/adminListOrder?page=${curPageOrder}&perPage=${perPage}&status=To Ship&startDate=2000-1-1&endDate=${endDate}`,
            type: 'GET',
            headers: {
                "Authorization": 'Bearer ' + token,
            },
            async: false
        }).done(function (data) {
            var obj = JSON.parse(data);

            var orderArr = obj.obj;
            totalPageOrder = obj.numOfPage;
            curPageOrder = obj.page
            $('#Order-Management').html('');
            for (i = 0; i < orderArr.length; i++) {
                var statusTag = orderArr[i].status.replace(/ /g, '');
                var order = `
                              <tr>
                                <td>${i + 1 + (curPageOrder - 1) * perPage}</td>
                                <td>${orderArr[i].ID}</td>
                                <td><span class="statusTag ${statusTag}">${orderArr[i].status}</span></td>
                                <td>${orderArr[i].name}</td>
                                <td>${orderArr[i].createdAt}</td>
                                <td>${orderArr[i].total}</td>
                                <td>${orderArr[i].numOfProduct}</td>
                                <td>
                                    <button class="btn btn-info" onclick="getOrder(${orderArr[i].ID})" >More</button>
                                </td>
                              </tr>
                            `;
                $('#Order-Management').append(
                    order
                )
            }

            if (curPageOrder > totalPageOrder) {
                curPageOrder = totalPageOrder;
            }
            $('#pagination-order').empty();
            paginationOrder(curPageOrder, totalPageOrder);

        }).fail(async function (data) {
            var obj = JSON.parse(data['responseText']);
            console.log(obj);
        });
    }
    function LoadPageOrder(newPage) {
        curPageOrder = newPage;
        getListOrder();
    }
    function LoadPageDelivery(newPage) {
        curPageDelivery = newPage;

        getListDelivery();
    }
    function paginationOrder(curPages, totalPages) {
        if (totalPages <= 0) {
            return;
        }
        const delta = 1;
        var pageLeft = curPages - delta;
        var pageRight = curPages + delta;
        if (pageLeft <= 2 + delta) {
            pageLeft = 1;
        }
        if (pageRight >= totalPages - delta - 1) {
            pageRight = totalPages;
        }

        if (pageLeft > delta) {
            $('#pagination-order').append(
                `
            <input onclick="LoadPageOrder(1)" class="item-page"  type="button"  value="1" ></input>
            <input  class="item-page-disable"  type="button"  value="..." ></input>
            `
            );
        }
        for (var i = pageLeft; i <= pageRight; i++) {
            if (i == curPages) {
                $('#pagination-order').append(
                    `
          <input  class="item-page active"  type="button" value="${i}" ></input>
          `
                );
                continue;
            }
            $('#pagination-order').append(
                `
          <input onclick="LoadPageOrder(${i})" class="item-page"  type="button"  value="${i}" ></input>
          `
            );
        }
        if (pageRight <= totalPages - delta) {
            $('#pagination-order').append(
                `
            <input  class="item-page-disable"  type="button"  value="..." ></input>
            <input onclick="LoadPageOrder(${totalPages})" class="item-page"  type="button"  value="${totalPages}" ></input>
            `
            );
        }
    }
    function paginationDelivery(curPages, totalPages) {
        if (totalPages <= 0) {
            return;
        }
        const delta = 1;
        var pageLeft = curPages - delta;
        var pageRight = curPages + delta;
        if (pageLeft <= 2 + delta) {
            pageLeft = 1;
        }
        if (pageRight >= totalPages - delta - 1) {
            pageRight = totalPages;
        }

        if (pageLeft > delta) {
            $('#pagination-delivery').append(
                `
            <input onclick="LoadPageDelivery(1)" class="item-page"  type="button"  value="1" ></input>
            <input  class="item-page-disable"  type="button"  value="..." ></input>
            `
            );
        }
        for (var i = pageLeft; i <= pageRight; i++) {
            if (i == curPages) {
                $('#pagination-delivery').append(
                    `
          <input  class="item-page active"  type="button" value="${i}" ></input>
          `
                );
                continue;
            }
            $('#pagination-delivery').append(
                `
          <input onclick="LoadPageDelivery(${i})" class="item-page"  type="button"  value="${i}" ></input>
          `
            );
        }
        if (pageRight <= totalPages - delta) {
            $('#pagination-delivery').append(
                `
            <input  class="item-page-disable"  type="button"  value="..." ></input>
            <input onclick="LoadPageDelivery(${totalPages})" class="item-page"  type="button"  value="${totalPages}" ></input>
            `
            );
        }
    }


</script>
